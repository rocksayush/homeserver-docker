version: '3'
name: 'nginx-proxy-manager'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ${NGINX_PROXY_MANAGER_DIR}/data:/data
      - ${NGINX_PROXY_MANAGER_DIR}/letsencrypt:/etc/letsencrypt
      
      
 networks:
    default:
        name: "intranet"
        external: true
        
